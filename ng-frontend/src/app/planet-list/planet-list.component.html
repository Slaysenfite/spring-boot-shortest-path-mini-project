<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Node</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let planet of planets">
        <td>{{ planet.node }}</td>
        <td>{{ planet.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
